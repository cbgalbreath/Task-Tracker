<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
</head>
<body>
    <div class="container">
        <div class="button-row">
            <button onClick="addNew()">Add New</button>
            <button onclick="displayTasks(tasks)">All</button>
            <button onclick="showHigh(tasks)">High</button>
            <button onclick="showMedium(tasks)">Medium</button>
            <button onclick="showLow(tasks)">Low</button>
            <button onClick="showComplete(tasks)">Completed</button>
            <button onClick="showIncomplete(tasks)">Incomplete</button>
            <button onClick="sortDue(tasks)">Sort by Due Date</button>
            <button onClick="sortPriority(tasks)">Sort by Priority</button>


        </div>
        <div class="form-container">
            <input class="form-box" id="new-task" type="text" placeholder="Task Name">
            <input class="form-box" id="due-date" type="date">
            <select class="form-box" id="priority" name="">
                <option value="1-High">1-High</option>
                <option value="2-Medium">2-Medium</option>
                <option value="3-Low">3-Low</option>
            </select>
            <button onclick="addTask()">Add</button>
        </div>
        <div class="list-container">
        <div class="label-container">
            <div class="column-label">Task</div>
            <div class="column-label">Due Date</div>
            <div class="column-label">Priority</div>
            <div class="column-label">Status</div>
        </div>
            <div class="task-list">
        </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
